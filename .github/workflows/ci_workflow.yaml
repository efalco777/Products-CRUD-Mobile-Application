name: PR Commit — Flutter Doctor

on:
  pull_request:  # runs on opened, synchronize (new commits), reopened by default
    branches: ['**']

jobs:
  flutter-doctor:
    runs-on: ubuntu-latest
    container: ghcr.io/cirruslabs/flutter:stable

    defaults:
      run:
        shell: bash
        working-directory: ./Flutter/App

    steps:
      - uses: actions/checkout@v4

      - name: Show working directory
        run: echo "PWD=$(pwd)"

      - name: Flutter version
        run: flutter --version

      - name: Flutter doctor
        run: flutter doctor || true

      - name: Enforce "workflow_test" label
        run: |
          # Check if "workflow_test" label is in the list of labels
          if ! echo "${{ toJSON(github.event.pull_request.labels) }}" | grep -q '"name":"workflow_test"'; then
            echo "❌ Required label 'workflow_test' is missing!"
            exit 1
          else
            echo "✅ 'workflow_test' label is present."
          fi